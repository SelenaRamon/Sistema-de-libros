<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Libro</title>
</head>

<body>
<div layout:fragment="content">
  <h1>Crear nuevo libro</h1>
  <form th:action="@{/libros/save}" th:object="${libro}" method="post">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" th:field="*{titulo}" id="titulo" placeholder="Escriba el título del libro" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="autor">Autor</label>
          <select class="form-control" name="autor" id="autor"  required>
            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}">Seleccione un autor</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="editorial">Editorial</label>
          <select class="form-control"  name="editorial" id="editorial" required>
            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}">Seleccione una editorial</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select class="form-control" name="categoria" id="categoria" required>
            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">Seleccione una categoría</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" th:field="*{descripcion}" id="descripcion" cols="12" rows="3" required></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="fechaDePublicacion">Fecha de Publicación</label>
          <input type="date" class="form-control" th:field="*{fechaDePublicacion}" id="fechaDePublicacion" required>
        </div>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Guardar</button> |
    <a th:href="@{/libros}">Regresar</a>
  </form>
</div>
</body>
</html>
