<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Detalles del Libro</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Detalles del libro</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${libro.id}"></dd>

            <dt class="col-sm-2">Título</dt>
            <dd class="col-sm-10" th:text="${libro.titulo}"></dd>

            <dt class="col-sm-2">Autor</dt>
            <dd class="col-sm-10" th:text="${libro.autor != null ? libro.autor.nombre : 'Sin autor'}"></dd>

            <dt class="col-sm-2">Editorial</dt>
            <dd class="col-sm-10" th:text="${libro.editorial != null ? libro.editorial.nombre : 'Sin editorial'}"></dd>

            <dt class="col-sm-2">Categoría</dt>
            <dd class="col-sm-10" th:text="${libro.categoria != null ? libro.categoria.nombre : 'Sin categoría'}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${libro.descripcion}"></dd>

            <dt class="col-sm-2">Fecha de Publicación</dt>
            <dd class="col-sm-10" th:text="${libro.fechaDePublicacion}"></dd>
        </dl>
        <a th:href="@{/libros/edit/{id}(id=${libro.id})}" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/libros}" class="btn btn-outline-secondary">Regresar</a>
    </div>
</div>
</body>
</html>
